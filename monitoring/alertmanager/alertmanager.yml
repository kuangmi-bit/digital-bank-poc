# Alertmanager 配置 - 数字银行 POC
# 与 Prometheus 基础告警规则配合

global:
  resolve_timeout: 5m

route:
  group_by: [alertname, job]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: default
  routes:
    - match:
        severity: critical
      receiver: critical-alerts
      group_wait: 10s
    - match:
        severity: warning
      receiver: warning-alerts

receivers:
  - name: default
    webhook_configs:
      - url: "http://localhost:9090/alert"
        send_resolved: true

  - name: critical-alerts
    webhook_configs:
      - url: "http://localhost:9090/critical"
        send_resolved: true
    # 可启用邮件/钉钉/企业微信等，由实际环境替换
    # email_configs:
    #   - to: "ops-team@digitalbank.com"
    #     from: "alertmanager@digitalbank.com"
    #     smarthost: "smtp.example.com:587"

  - name: warning-alerts
    webhook_configs:
      - url: "http://localhost:9090/warning"
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: critical
    target_match:
      severity: warning
    equal: [alertname, job]

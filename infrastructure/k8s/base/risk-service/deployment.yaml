# 风控服务 - Deployment (Day 3 Agent 8)
# 容器: risk-service, 健康: /health (FastAPI 常见)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: risk-service-deployment
  labels:
    app: risk-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: risk-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  revisionHistoryLimit: 5
  template:
    metadata:
      labels:
        app: risk-service
    spec:
      containers:
      - name: risk-service
        image: digitalbank/risk-service:latest
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 10
          failureThreshold: 3

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip压缩配置
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # 上游服务定义
    upstream kong_gateway {
        least_conn;
        server kong.digital-bank-poc.svc.cluster.local:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream consul_ui {
        server consul-server.digital-bank-poc.svc.cluster.local:8500;
    }

    # 核心银行服务（待服务部署后添加）
    upstream core_bank_service {
        least_conn;
        server core-bank-service.digital-bank-poc.svc.cluster.local:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # 支付服务（待服务部署后添加）
    upstream payment_service {
        least_conn;
        server payment-service.digital-bank-poc.svc.cluster.local:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # 风控服务（待服务部署后添加）
    upstream risk_service {
        least_conn;
        server risk-service.digital-bank-poc.svc.cluster.local:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # 默认服务器配置
    server {
        listen 80;
        server_name _;

        # 健康检查端点
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Kong API Gateway代理
        location /api/ {
            proxy_pass http://kong_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Consul UI代理
        location /consul/ {
            proxy_pass http://consul_ui/ui/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            rewrite ^/consul/(.*)$ /$1 break;
        }

        # 直接服务访问（开发环境，生产环境应通过Kong）
        location /core-bank/ {
            proxy_pass http://core_bank_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            rewrite ^/core-bank/(.*)$ /$1 break;
        }

        location /payment/ {
            proxy_pass http://payment_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            rewrite ^/payment/(.*)$ /$1 break;
        }

        location /risk/ {
            proxy_pass http://risk_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            rewrite ^/risk/(.*)$ /$1 break;
        }

        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

